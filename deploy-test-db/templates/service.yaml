apiVersion: v1
kind: Service
metadata:
  name: {{ include "deploy-test-db.fullname" . }}
  labels:
    {{- include "deploy-test-db.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "deploy-test-db.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: db
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.db.port }}
      targetPort: {{ .Values.db.port }}
      protocol: TCP
      name: db
  selector:
    app: db
